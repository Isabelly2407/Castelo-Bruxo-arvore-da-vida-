<!DOCTYPE html>
<html lang="pt-br">
<head>

  <title>Animais Comuns</title>

    body {

      background-image: url('fundo-pergaminho.png');
      background-size: cover;
      background-attachment: fixed;
      font-family: Georgia, serif;
    }

    header {
      background-color: rgba(0, 100, 0, 0.9);
      color: #d4af37;
      padding: 20px;
      border-bottom: 3px solid #d4af37;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      font-size: 28px;
    }

    .voltar {
      position: absolute;
      left: 20px;
      top: 20px;
      font-size: 24px;
      color: #d4af37;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .voltar:hover {
      transform: scale(1.1);
    }

    .content {
      background-color: rgba(255, 255, 255, 0.85);
      margin: 30px auto;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 900px;
      color: #003300;
    }

    footer {
      background-color: rgba(0, 100, 0, 0.9);
      color: #d4af37;
      text-align: center;
      padding: 10px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="voltar">&#8592;</a>
    Animais Comuns
  </header>

  <div class="content">
    <!-- Conteúdo original mantido -->
    <p>Conteúdo da página Animais Comuns.</p>
