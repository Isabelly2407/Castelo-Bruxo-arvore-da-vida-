<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Animais Míticos</title>
  <style>
    body {
      margin: 0;
      background-image: url('fundo-pergaminho.png');
      background-size: cover;
      background-attachment: fixed;
      font-family: Georgia, serif;
      color: #d4af37;
    }
    header {
      background-color: rgba(0, 100, 0, 0.9);
      padding: 20px;
      text-align: center;
      font-size: 28px;
      border-bottom: 3px solid #d4af37;
      position: relative;
    }
    .voltar {
      position: absolute;
      left: 20px;
      top: 20px;
      font-size: 24px;
      color: #d4af37;
      text-decoration: none;
      transition: transform 0.3s ease;
    }
    .voltar:hover {
      transform: scale(1.1);
    }
    .content {
      background-color: rgba(255, 255, 255, 0.85);
      margin: 30px auto;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 900px;
      color: #003300;
    }
    footer {
      background-color: rgba(0, 100, 0, 0.9);
      color: #d4af37;
      text-align: center;
      padding: 10px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="voltar">&#8592;</a>Patrono - Animais Míticos
  </header>
  <div class="content">
    <p>Conteúdo da página Animais Míticos.</p>
  </div>
  <footer>Castelo Bruxo - Patrono</footer>
</body>
</html>
